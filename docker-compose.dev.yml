services:
  parcellaire-importer:
    container_name: parcellaire-express-importer
    build:
      context: ./importer  
    volumes:
      - importer-data:/tmp

  parcellaire-postgis:
    container_name: parcellaire-express-postgis
    build:
      context: ./postgis
      args:
        - POSTGRES_VERSION
        - POSTGIS_VERSION
    # Exposition du port de la base de donnÃ©es pour test si nÃ©cessaire
    #ports:
    #  - "${POSTGRES_PORT}:${POSTGRES_PORT}"    
    shm_size: 2g
    volumes:
      - parcellaire-postgis-data:/var/lib/postgresql/data
  
  parcellaire-api:
    container_name: parcellaire-express-api
    # build command is ignored on docker stack. 
    build:
      context: ./api
      args:
        - api_port=${API_PORT}
    ports:
      - "${API_PORT}:${API_PORT}"  


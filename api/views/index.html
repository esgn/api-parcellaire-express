<!DOCTYPE html>
<html>
  <head>
    <meta lang="fr" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 100vw; height: 100vh"></div>
    <script>
      // try to retrieve server information
      const baseUrl = `${window.location.protocol}//${window.location.host}`;
      var reqControl = undefined;
      // optional apiKey
      var apiKey = undefined;

      // PARIS
      const map = L.map("map", {
        center: [48.8592, 2.3427],
        zoom: 13,
      });

      var layerGroup = L.layerGroup().addTo(map);
      var layerSiteGroup = L.layerGroup().addTo(map);

      L.tileLayer("https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var currentListOfBuildings = [];

      function displayBuilding() {
        layerGroup.removeFrom(map);
        layerGroup = L.layerGroup();
        currentListOfBuildings.forEach((el) => {
          var polygon = L.polygon(
            el.polygons.map((mp) => mp.map((p) => [p[1], p[0]])),
            { color: "blue", weight: 1 }
          );
          polygon.bindPopup(`${el.id}<br>${el.town}<br>${el.number}<br>`);
          layerGroup.addLayer(polygon);
          console.log("added", el);
        });
        layerGroup.addTo(map);
      }

      function updateBuildings() {
        if (map.getZoom() >= 16) {
          if (reqControl) {
            reqControl.abort;
          }
          reqControl = new AbortController();
          const { signal } = reqControl;

          const _url = `${baseUrl}/parcelle?bbox=${map
            .getBounds()
            .toBBoxString()}`;

          var _headers = new Headers();
          if (apiKey) {
            _headers.append("Authorization", `Bearer ${apiKey}`);
          }

          var _promise = fetch(_url, {
            signal,
            headers: _headers,
          });

          _promise.then((response) => {
            if (response.status === 401) {
              apiKey = prompt("Please provides the apiKey", "<SECURITY>");

              if (apiKey) {
                _headers.delete("Authorization");
                _headers.append("Authorization", `Bearer ${apiKey}`);
              }

              _promise = fetch(_url, {
                signal,
                headers: _headers,
              });
            } else if (response.status === 403) {
              console.warn(
                "❌ Forbidden. Apikey is incorrect. Refresh to provide a new one."
              );
              apiKey = undefined;
            } else {
              return response;
            }
          });

          _promise
            .then((e) => e.json())
            .then((data) => {
              console.log("✅ - parcels recieved");
              currentListOfBuildings = [];
              data.features.forEach((feature) => {
                if (feature.geometry.type === "MultiPolygon") {
                  feature.geometry.coordinates.forEach((multiPolygon) => {
                    currentListOfBuildings.push({
                      id: feature.properties.idu,
                      town: feature.properties.nom_com,
                      number: feature.properties.numero,
                      polygons: multiPolygon,
                    });
                  });
                } else {
                  console.warn(
                    "🚧 This kind of geometry is not yet supported",
                    feature.geometry.type
                  );
                }
              });
              displayBuilding();
            })
            .catch((error) => {
              console.error("🚨 - error when retrieving parcels", error);
            });
        } else {
          if (reqControl) {
            reqControl.abort;
            reqControl = undefined;
          }
          currentListOfBuildings = [];
          displayBuilding();
        }
      }

      // moved is fired even for zoom event
      function onMapMove(e) {
        console.log("moved", map.getBounds(), map.getZoom());

        updateBuildings();
      }

      // map.on("zoomend", onMapZoom);
      map.on("moveend", onMapMove);
    </script>
  </body>
</html>
